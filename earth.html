<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts 实例</title>
    <!-- 引入 echarts.js -->
    <script type="text/javascript" src="js/echarts.min.js"></script>
    <script type="text/javascript" src="js/echarts-gl.min.js"></script>
    <script src="http://echarts.baidu.com/asset/map/js/world.js"></script>
    <script type="text/javascript" src="js/world.js"></script>
    <script type="text/javascript" src="js/worldUpdate.js"></script>
    <style>
        body{
            background:url('img/bg12.png');
            background-size: cover;
            height: 100%;
        }
    </style>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="container" style="width: 1000px;height:800px;margin:0 auto;">
    <script type="text/javascript">
        /*
           图中相关城市经纬度,根据你的需求添加数据
           关于国家的经纬度，可以用首都的经纬度或者其他城市的经纬度
           */
        var geoCoordMap = {
            '中国':[116.4551,40.2539],
            '芬兰':[24.909912,60.169095],
            '美国':[-100.696295,33.679979],
            '加拿大':[-102.646409,59.994255],
            '法国':[-53.125782,3.933889],
            '英国':[-0.126608,51.208425],
            '德国':[13.402393,52.518569],
            '俄罗斯':[89.116876,67.757906],
            '澳大利亚':[135.193845,-25.304039],
            '日本':[139.710164,35.706962],
            '韩国':[126.979208,37.53875],
            '新西兰':[174.885971,-40.900557],
        };

        /*
            记录下起点城市和终点城市的名称，以及权重
            数组第一位为终点城市，数组第二位为起点城市，以及该城市的权重，就是图上圆圈的大小
         */


        var ZGData = [
            [{name:'中国'},{name:"美国",value:363341}],
            [{name:'中国'},{name:"加拿大",value:143412}],
            [{name:'中国'},{name:"法国",value:35043}],
            [{name:'中国'},{name:"澳大利亚",value:192984}],
            [{name:'中国'},{name:"英国",value:95090}],
            [{name:'中国'},{name:"德国",value:34997}],
            [{name:'中国'},{name:"俄罗斯",value:22209}],
            [{name:'中国'},{name:"韩国",value:68105}],
            [{name:'中国'},{name:"日本",value:107260}],
            [{name:'中国'},{name:"新西兰",value:40323}],
        ];

        var convertData = function(data) {
            var res = [];
            for(var i = 0; i < data.length; i++) {
                var dataItem = data[i];
                var fromCoord = geoCoordMap[dataItem[1].name];
                var toCoord = geoCoordMap[dataItem[0].name];
                if(fromCoord && toCoord) {
                    res.push([fromCoord, toCoord])
                }
            }
            console.log(res)
            return res;
        }

        var series = [];// 3D飞线
        var dser = [];  // 2D散点坐标
        [['中国', ZGData]].forEach(function(item, i) {
            dser.push({
                type: 'effectScatter',
                coordinateSystem: 'geo',
                zlevel: 3,
                rippleEffect: {
                    brushType: 'stroke'
                },
                label: {
                    fontSize:24,
                    show: true,
                    position: 'right',
                    formatter: '{b}'
                },
                itemStyle: {
                    normal: {
                        color: '#f5f802'
                    }
                },
                data: item[1].map(function(dataItem) {
                    return {
                        name: dataItem[1].name,
                        value: geoCoordMap[dataItem[1].name],
                        symbolSize: dataItem[1].value / 10000
                    };
                })
            },{
                type: 'effectScatter',
                coordinateSystem: 'geo',
                zlevel: 3,
                rippleEffect: {
                    brushType: 'stroke'
                },
                label: {
                    normal: {
                        show: true,
                        position: 'left',
                        fontSize:18,
                        formatter: '{b}'
                    }
                },
                itemStyle: {
                    normal: {
                        color: '#ff0000'
                    }
                },
                data: [{
                    name: item[0],
                    value: geoCoordMap[item[0]],
                    symbolSize:parseInt(Math.random()*20+10),
                    label: {
                        normal: {
                            position: 'right'
                        }
                    }
                }]
            })
            series.push({
                type: 'lines3D',
                effect: {
                    show: true,
                    period: 3,//速度
                    trailLength: 0.1//尾部阴影
                },
                lineStyle: {//航线的视图效果
                    color: '#9ae5fc',
                    width: 1,
                    opacity: 0.6
                },
                data: convertData(item[1])// 特效的起始、终点位置，一个二维数组，相当于coords: convertData(item[1])
            })
        });
        var canvas = document.createElement('canvas');

        var myChart = echarts.init(canvas, null, {
            width: 4096,
            height: 2048
        });
        myChart.setOption({
            backgroundColor: 'rgba(3,28,72,0.3)',
            title: {
                show:true
            },
            geo: {
                type: 'map',
                map: 'world',
                left:0,
                top:0,
                right: 0,
                bottom: 0,
                boundingCoords: [[-180, 90], [180, -90]],
                zoom:0,
                roam: false,
                itemStyle: {
                    borderColor:'#000d2d',
                    normal: {
                        areaColor: '#2455ad',
                        borderColor:'#000c2d'
                    },
                    emphasis: {
                        areaColor: '#357cf8'
                    }
                },
                label:{
                    fontSize:24
                }
            },
            series:dser
        });
        var option = {
            backgroundColor: 'rgba(0,0,0,0)',//canvas的背景颜色
            globe: {
                baseTexture:myChart,
                top: 'middle',
                left: 'center',
                displacementScale: 0,
                environment:'none',
                shading: 'color',
                viewControl: {
                    distance:240,
                    autoRotate: true
                }
            },
            series:series
        };
        echarts.init(document.getElementById("container")).setOption(option, true);
    </script>
</div>

</body>
</html>
