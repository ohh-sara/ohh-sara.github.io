<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4/dist/echarts.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl@1/dist/echarts-gl.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat@1/dist/ecStat.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4/dist/extension/dataTool.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4/map/js/china.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4/map/js/world.js"></script>
    <script type="text/javascript" src="https://oisanjavax.github.io/echarts-wordcloud/dist/echarts-wordcloud.min.js"></script>
    <style>
        body{
            background:url('');
            background-size: cover;
            height: 100%;
        }
    </style>
</head>
<body style="height: 100%; margin: 0">
<div id="charts3" style="width: 100%;height:100%;text-align: center"></div>
<script type="text/javascript">
    var dom = document.getElementById("charts3");
    var myChart = echarts.init(dom);
    var app = {};

    var option;

    option = {
        title: {
            text: '2020年中国招聘市场需求情况',
            left: 'center',
            top: '3%'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {            
                type: 'shadow'        
            },
            formatter: function (params) {
                var tar = params[0];
                return tar.name + ': ' + tar.value + '%';
            }
        },
        color: '#4a86e8',
        legend:{
            x: 'center',
            y: 'bottom',
            data:['招聘需求增幅%']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '8%',
            containLabel: true
        },
        xAxis: {
            type: 'category',
            splitLine: {show: false},
            data: ['总体招聘', '应届毕业生招聘', '小微企业招聘'],
            position: 'top'
        },
        yAxis: {
            type: 'value',
            name: '单位(%)'
        },
        series: [
            {
                name: '招聘需求增幅%',
                type: 'bar',
                data: [-34, -44, -52],
                barWidth: '45%'
            },
        ]
    };

    echarts.init(document.getElementById("charts3")).setOption(option, true);
</script>


</body>
</html>
