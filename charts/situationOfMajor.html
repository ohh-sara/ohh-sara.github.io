<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4/dist/echarts.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl@1/dist/echarts-gl.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat@1/dist/ecStat.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4/dist/extension/dataTool.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4/map/js/china.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4/map/js/world.js"></script>
    <script type="text/javascript" src="https://oisanjavax.github.io/echarts-wordcloud/dist/echarts-wordcloud.min.js"></script>
    <style>
        body{
            background:url('');
            background-size: cover;
            height: 100%;
        }
    </style>
</head>
<body style="height: 100%; margin: 0">
<div id="situationOfMajor" style="width: 50%;height:500px;margin: 0 auto;"></div>
<script type="text/javascript">
    var dom = document.getElementById("situationOfMajor");
    var myChart = echarts.init(dom);
    var app = {};

    option = {
        color:['#12e78c','#c23531','#2f4554', '#61a0a8'],
        title: {
            text: '红绿牌专业',
            left: 'left',
            top: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b} : {c}%'
        },
        toolbox: {
            orient: 'vertical',
            top: 'center',
            feature: {
                dataView: {readOnly: false},
                restore: {},
                saveAsImage: {}
            }
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['通信工程', '软件工程', '网络工程', '信息安全', '数字媒体与艺术','绘画','化学','历史','法学','音乐表演']
        },
        grid: {
            right: 0,
            left: 50
        },

        series: [
            {
                name: '漏斗图',
                type: 'funnel',
                color:['#20b2aa','#33ff99','#2e8b57','#7fff00','#006400'],
                width: '40%',
                height: '45%',
                left: '55%',
                top: '5%',
                label: {
                    position: 'left'
                },
                data: [
                    {value: 10, name: '数字媒体与艺术'},
                    {value: 30, name: '信息安全'},
                    {value: 60, name: '网络工程'},
                    {value: 80, name: '软件工程'},
                    {value: 100, name: '通信工程'}
                ]
            },
            {
                name: '金字塔',
                type: 'funnel',
                color:['#800000','#a52a2a','#b22222','#dc143c','#ff0000'],
                width: '40%',
                height: '45%',
                left: '55%',
                top: '50%',
                sort: 'ascending',
                label: {
                    position: 'left'
                },
                data: [
                    {value: 30, name: '绘画'},
                    {value: 50, name: '化学'},
                    {value: 60, name: '历史学'},
                    {value: 70, name: '法学'},
                    {value: 100, name: '音乐表演'}
                ]
            }
        ]
    };

    option && myChart.setOption(option);

    echarts.init(document.getElementById("situationOfMajor")).setOption(option, true);
</script>


</body>
</html>
