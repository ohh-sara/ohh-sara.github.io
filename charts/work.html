<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4/dist/echarts.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl@1/dist/echarts-gl.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat@1/dist/ecStat.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4/dist/extension/dataTool.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4/map/js/china.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4/map/js/world.js"></script>
    <script type="text/javascript" src="https://oisanjavax.github.io/echarts-wordcloud/dist/echarts-wordcloud.min.js"></script>
    <style>
        body{
            background:url('');
            background-size: cover;
            height: 100%;
        }
    </style>
</head>
<body style="height: 100%; margin: 0">
<div id="charts1" style="width: 100%;height:100%;text-align: center"></div>
<script type="text/javascript">
    var dom = document.getElementById("charts1");
    var myChart = echarts.init(dom);
    var app = {};

    var year = ["2017", "2018", "2019"];
        var geoCoordMap = {
            '北京': [116.397128, 39.916527],
            '上海': [121.48941, 31.40527],
            '深圳': [113.88308, 22.55329],
            '广州': [113.27324, 23.15792],
            '杭州': [120.21201, 30.2084],
            '天津': [117.30983, 39.71755],
            '苏州': [120.63132, 31.30227],
            '南京': [118.8921, 31.32751],
            '成都': [104.10194, 30.65984],
            '宁波': [121.84431, 29.89889],
            '西安': [108.93425, 34.23053],
            '武汉': [114.02919, 30.58203],
            '重庆': [106.54041, 29.40268],
            '郑州': [113.6401, 34.72468],
            '哈尔滨': [126.95717, 45.54774],
            '厦门': [118.03394, 24.48405],
            '呼和浩特': [111.62299, 40.80772],
            '大连': [121.5255, 38.95223],
            '贵阳': [106.62298, 26.67865],
        }
        //2017年数据
        var d1={
            '北京': 85,
            '上海': 80,
            '深圳': 68,
            '广州': 45,
            '杭州': 60,
            '天津': 58,
            '苏州': 45,
            '南京': 36,
            '成都': 32,
            '宁波': 31,
            '西安': 29,
            '武汉': 26,
            '重庆': 22,
            '郑州': 10,
            '哈尔滨': 3,
            '厦门': 9,
            '呼和浩特': 2,
            '大连': 7,
            '贵阳': 4,
        };
        //2018年数据
        var d2={
            '北京': 88,
            '上海': 83,
            '深圳': 69,
            '广州': 45,
            '杭州': 63,
            '天津': 58,
            '苏州': 49,
            '南京': 35,
            '成都': 37,
            '宁波': 30,
            '西安': 27,
            '武汉': 26,
            '重庆': 21,
            '郑州': 9,
            '哈尔滨': 3,
            '厦门': 10,
            '呼和浩特': 1,
            '大连': 6,
            '贵阳': 3,
        };
        //2019年数据
        var d3={
            '北京': 90,
            '上海': 86,
            '深圳': 74,
            '广州': 56,
            '杭州': 67,
            '天津': 62,
            '苏州': 53,
            '南京': 34,
            '成都': 35,
            '宁波': 31,
            '西安': 26,
            '武汉': 21,
            '重庆': 19,
            '郑州': 8,
            '哈尔滨': 1,
            '厦门': 8,
            '呼和浩特': 1,
            '大连': 5,
            '贵阳': 2,
        };
        var myData = [
            [],
            [],
            []
        ];
        for (var key in geoCoordMap) {
            myData[0].push({
                "year": '2017',
                "name": key,
                "value": d1[key],
            });
            myData[1].push({
                "year": '2018',
                "name": key,
                "value": d2[key],
            });
            myData[2].push({
                "year": '2019',
                "name": key,
                "value": d3[key],
            });
        }

        var convertData = function(data) {
            var res = [];
            for (var i = 0; i < data.length; i++) {
                var geoCoord = geoCoordMap[data[i].name];
                if (geoCoord) {
                    res.push({
                        name: data[i].name,
                        value: geoCoord.concat(data[i].value)
                    });
                }
            }
            return res;
        };

        var barData = [];
        var categoryData = [];
        for (var i = 0; i < myData.length; i++) {
            myData[i].sort(function sortNumber(a, b) {
                return a.value - b.value
            });
            barData.push([]);
            categoryData.push([]);
            for (var j = 0; j < myData[i].length; j++) {
                barData[i].push(myData[i][j].value);
                categoryData[i].push(myData[i][j].name);
            }
        }
        var option = {
            timeline: {
                data: year,
                axisType: 'category',
                autoPlay: true,
                playInterval: 6000,
                left: '10%',
                right: '10%',
                bottom: '3%',
                width: '80%',
                label: {
                    normal: {
                        textStyle: {
                            color: '#ddd'
                            }
                    },
                    emphasis: {
                        textStyle: {
                            color: '#fff'
                        }
                    }
                },
                symbolSize: 10,
                lineStyle: {
                    color: '#f9cb9c'
                },
                checkpointStyle: {
                    borderColor: '#777',
                    borderWidth: 2
                },
                controlStyle: {
                    showNextBtn: true,
                    showPrevBtn: true,
                    normal: {
                        color: '#f9cb9c',
                        borderColor: '#f9cb9c'
                    },
                    emphasis: {
                        color: '#f6b26b',
                        borderColor: '#f6b26b'
                    }
                },
            },
            baseOption: {
                animation: true,
                animationDuration: 1000,
                animationEasing: 'cubicInOut',
                animationDurationUpdate: 1000,
                animationEasingUpdate: 'cubicInOut',
                grid: {
                    right: '1%',
                    top: '15%',
                    bottom: '10%',
                    width: '20%'
                },
                tooltip: {
                    trigger: 'axis', // hover触发器
                    axisPointer: { // 坐标轴指示器，坐标轴触发有效
                        type: 'shadow', // 默认为直线，可选为：'line' | 'shadow'
                        shadowStyle: {
                            color: 'rgba(150,150,150,0.1)' //hover颜色
                        }
                    }
                },
                geo: {
                    show: true,
                    map: 'china',
                    roam: true,
                    zoom: 1,
                    center: [113.83531246, 34.0267395887],
                    label: {
                        emphasis: {
                            show: false
                        }
                    },
                    itemStyle: {
                        normal: {
                            borderColor: 'rgba(55, 96, 58, 1)',
                            borderWidth: 1,
                            areaColor: {
                                type: 'radial',
                                x: 0.5,
                                y: 0.5,
                                r: 0.8,
                                colorStops: [{
                                    offset: 0,
                                    color: 'rgba(240, 66, 66, 0)' // 0% 处的颜色
                                }, 
                                {
                                    offset: 1,
                                    color: 'rgba(240, 66, 66, .5)' // 100% 处的颜色
                                }],
                                globalCoord: false // 缺省为 false
                            },
                            shadowColor: 'rgba(128, 217, 248, 1)',
                            shadowOffsetX: -2,
                            shadowOffsetY: 2,
                            shadowBlur: 10
                        },
                        emphasis: {
                            areaColor: '#793e5b',
                            borderWidth: 0
                        }
                    }
                },
            },
            options: [],
        };
        for (var n = 0; n < year.length; n++) {
            option.options.push({
                backgroundColor: '#ffffff',
                title: [{
                    text: '大学生就业去向',
                    left: '30%',
                    top: '3%',
                    textStyle: {
                        color: '#a64d79',
                        fontSize: 30
                    }
                },
                {
                    id: 'statistic',
                    text: year[n] + "各城市就业人数中外省占比",
                    left: '78%',
                    top: '8%',
                    textStyle: {
                        color: '#c27ba0',
                        fontSize: 18
                    }
                }],
                xAxis: {
                    type: 'value',
                    scale: true,
                    position: 'top',
                    min: 0,
                    boundaryGap: false,
                    splitLine: {
                        show: false
                    },
                    axisLine: {
                        show: false
                    },
                    axisTick: {
                        show: false
                    },
                    axisLabel: {
                        margin: 2,
                        textStyle: {
                            color: '#c27ba0'
                        }
                    },
                },
                yAxis: {
                    type: 'category',
                    nameGap: 16,
                    axisLine: {
                        show: true,
                        lineStyle: {
                            color: '#c27ba0'
                        }
                    },
                    axisTick: {
                        show: false,
                        lineStyle: {
                            color: '#c27ba0'
                        }
                    },
                    axisLabel: {
                        interval: 0,
                        textStyle: {
                            color: '#c27ba0'
                        }
                    },
                    data: categoryData[n]
                },
                series: [{
                    type: 'scatter', 
                    map: 'china',
                    geoIndex: 0,
                    aspectScale: 0.75, //长宽比
                    showLegendSymbol: false, // 存在legend时显示
                    label: {
                        normal: {
                            show: false
                        },
                        emphasis: {
                            show: false,
                            textStyle: {
                                color: '#fff'
                            }
                        }
                    },
                    roam: true,
                    itemStyle: {
                        normal: {
                            areaColor: '#031525',
                            borderColor: '#FFFFFF',
                        },
                        emphasis: {
                            areaColor: '#2B91B7'
                        }
                    },
                    animation: false,
                    coordinateSystem: 'geo',
                    data: myData
                },
                //地图中闪烁的点
                {
                    type: 'effectScatter',
                    coordinateSystem: 'geo',
                    data: convertData(myData[n].sort(function(a, b) {
                        return b.value - a.value;
                    })),
                    symbolSize: function(val) {
                        return val[2]/2;
                    },
                    showEffectOn: 'render',
                    rippleEffect: {
                        brushType: 'stroke'
                    },
                    hoverAnimation: true,
                    label: {
                        normal: {
                            formatter: '{b}',
                            position: 'right',
                            show: true
                        }
                    },
                    itemStyle: {
                        normal: {
                            color: '#7668a1',
                            shadowBlur: 10,
                            shadowColor: '#eee',
                        }
                    },
                    zlevel: 1
                },
                {
                    zlevel: 1.5,
                    type: 'bar',
                    symbol: 'none',
                    itemStyle: {
                        normal: {
                            color: '#c27ba0'
                        }
                    },
                    data: barData[n]
                }]
            });
        }
    echarts.init(document.getElementById("charts1")).setOption(option, true);
</script>


</body>
</html>
